            <p class="main-text" id="body-anim">Jordan De Visser is a fiction writer from Brisbane, Australia. 
            His work has appeared in (or is forthcoming from) 
            <a href="https://overland.org.au/previous-issues/issue-242/fiction-why-green-when-silver/" class="body-anchor">Overland Literary Journal</a>, 
            <a href="https://www.3ammagazine.com/3am/felix-reeve-in-his-own-way/" class="body-anchor">3:AM Magazine</a>,
            <a href="http://farragomagazine.com/2018/10/24/a-small-collection-of-things-in-reverse/" class="body-anchor">Farrago Magazine</a>, 
            <a href="http://southerlylitmag.com.au/project/violence-78-3-long-paddock/" class="body-anchor">Southerly Journal</a> and elsewhere. 
            He edits <a href="https://www.urinalmag.com" class="body-anchor">URINAL MAG</a>.</p>
